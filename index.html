<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gráficos desde Excel — Validado + Genérico</title>

  <!-- Bootstrap (CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .chart-card canvas{width:100%!important;max-height:460px}
    .fw-mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Gráficos desde Excel</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h1 class="h4 mb-2">Sube tu Excel (.xlsx/.xls)</h1>
        

        <div class="row g-3 align-items-center">
          <div class="col-12 col-lg-5">
            <input class="form-control" type="file" id="fileInput" accept=".xlsx,.xls">
          </div>
          <div class="col-12 col-lg-auto">
            <button id="btnProcess" class="btn btn-primary px-4" disabled>
              <span class="spinner-border spinner-border-sm me-2 d-none" id="spin" role="status" aria-hidden="true"></span>
              Procesar
            </button>
          </div>
          <div class="col-12 col-lg-auto">
            <button id="btnEmbed" class="btn btn-success px-4" disabled>Descargar Excel con gráficos</button>
          </div>
          <div class="col-12 col-lg-auto">
            <button id="btnClear" class="btn btn-outline-secondary px-4" disabled>Limpiar</button>
          </div>
          <div class="col">
            <span id="fileInfo" class="text-body-secondary">Sin archivos seleccionados</span>
          </div>
        </div>

        <div id="alertBox" class="mt-3"></div>
      </div>
    </div>

    <!-- Aquí se crearán dinámicamente las tarjetas/canvas de cada hoja -->
    <div id="chartsGrid" class="row g-4 d-none"></div>
  </main>

  <footer class="container py-4 border-top text-body-secondary small">
    <div><b>EGN 2025</b></div>
  </footer>

  <!-- Bootstrap (JS) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Librerías de terceros -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>

  <!-- 1) Validador (debe ir ANTES que app.js) -->
  <script defer src="./validator.js"></script>
  <!-- 2) App principal -->
  <script defer src="./app.js"></script>
</body>
</html>
